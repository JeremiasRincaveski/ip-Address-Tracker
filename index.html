<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- api do mapa -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
  </script>

  <script src="main.js" defer></script>
  
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <main>
    <header class="map-header">
      <h1 class="header-titulo">IP Address Tracker</h1>
      <div class="header-busca">
        <input data-input type="text" placeholder="Search for any IP address or domain">
        <button type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="white" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
        </button>
      </div>
      <span class="erro">informe um ip valido</span>
    </header>
    <div class="wrapper-map">
      <ul class="map-descricao">
        <li class="descricao-item">
          <label for="ip">ip Address</label>
          <input type="text" id="ip" data-descricao='ip' value="192.212.174.101" readonly>
        </li>
        
        <li class="descricao-item">
          <label for="localizacao">location</label>
          <input type="text" id="localizacao" data-descricao="localizacao" value="Brooklyn, Ny 10001" readonly>
        </li>
        
        <li class="descricao-item">
          <label for="timezone">timezone</label>
          <input type="text" id="timezone" data-descricao="timezone" value="UTC-05:00" readonly>
        </li>

        <li class="descricao-item">
          <label for="isp">isp</label>
          <input type="text" id="isp" data-descricao="isp" value="SpaceX Starlink" readonly>
        </li>
      </ul>
      
      <div class="mapa" id="map" data-mapa></div>
    </div>
  </main>
</body>
</html>
